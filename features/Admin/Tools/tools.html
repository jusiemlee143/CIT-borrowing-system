<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Homepage</title>
    <link rel="stylesheet" href="/Admin/Tools/tools.css">
    <link rel="stylesheet" href="/lab-in-charge/navContents/navStyle.css">
</head>
<body>
    <main>
        <div class="lpheader">            
            <div class="logo">
                <img src="https://i.ibb.co/cbTk669/Untitled-design-removebg-preview.png" alt="logo" style="width:170px; height:135px;">
            </div>
            <div class="bstitle">
                <h1 class="heading">Welcome, Admin!</h1>
            </div>
            <a class="firstRowGroup" id="exit" href="/auth/loginPage.html">
                <div>Log out</div>
            </a>
        </div>
        <div class="navbar">
            <a href="/Admin/Tools/tools.html" class="active">Tools/Equipment</a>
            <a href="/Admin/Status/status.html">Status</a>
            <a href="/Admin/Availability/availability.html">Availability</a>
            <a href="/Admin/Faculty/faculty.html">Faculty</a>
            <a href="/Admin/History/history.html">History</a>
            <a href="/Admin/Damaged/damaged.html">Damaged</a>
            <a href="/Admin/LIC/lic.html">Lab-In-Charge</a>
        </div>
        <div class="navContent">
            <div class="contentHeader">
                <div class="searchTools">
                    <input type="text" placeholder="Search for tools and equipment...">
                </div>
            </div>
            <div class="content">
                <div class="searchContents">
                    <div>
                        <h2>Tools/Equipment</h2>
                    </div>
                    <ul id="toolList">
                        <!--List of Tools-->
                    </ul>
                </div>
                <form class="toolsequip" id="ToolsEquip" method="post">
                    <h2 class="addHeader">Add Tools/Equipment</h2>
                    <div class="imageBox">
                        <img id="toolImage" src="/images/UnknownImage.jpg" alt="Your Image">
                    </div>
                    <input type="file" id="toolPic" name="toolPic" accept="image/*" class="custom-file-input" required>
                    <label for="toolPic" id="imageLabel" class="custom-file-label">Choose Image</label>
                    <input type="text" id="name" name="name" placeholder="Enter Tool/Equipment Name" required>
                    <input type="text" id="description" name="description" placeholder="Enter description" required>
                    <input type="number" id="quantity" name="quantity" min="1" placeholder="Enter Quantity" required>
                    <input type="number" id="price" name="price" min="1" placeholder="Enter Price" required>
                    <input id="submit" type="submit" value="Add">
                </form>
            </div>
        </div>
    </main>
    <script src="/Admin/Tools/tools.js" defer></script>
</body>
</html>
