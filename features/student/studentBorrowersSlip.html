<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/student/student.css">
</head>
<body>
    <main>
        <div class="lpheader">            
            <div class="logo">
                <img src="https://i.ibb.co/cbTk669/Untitled-design-removebg-preview.png" alt="logo" style="width:170px; height:135px;">
            </div>
            <div class="bstitle">
                <h1 class="heading">STUDENT'S BORROWER SLIP</h1>
            </div>
            <a class="firstRowGroup" id="exit" href="/student/studentHomePage.html">
                <div>EXIT</div>
            </a>
        </div>
            <div class="rowContainer">
                <div class="firstRowGroup">
                    <label for="name">Name:</label>
                    <input type="text" id="name">
                </div>
                <div class="firstRowGroup">
                    <label>Section:</label>
                    <select id="selectSection">
                        <option value="" disabled selected>Select Section</option>
                        <option value="H1">H1</option>
                        <option value="H2">H2</option>
                        <option value="H3">H3</option>
                    </select>
                </div>
                <div class="firstRowGroup">
                    <label for="groupNumber">Group #:</label>
                    <input type="number" id="groupNumber" min="1">
                </div>
                <div class="firstRowGroup">
                    <label for="date">Date:</label>
                    <input type="date" id="date" disabled>
                </div>
            </div>
            <div class="firstRowGroup" id="activityTitle">
                <label for="title">Activity Title:</label>
                <input type="text" id="title">
            </div>
        <div class="content">
            <div class="studentContent">
                <table>
                    <thead>
                        <tr>
                            <th></th>
                            <th colspan="1">Quantity</th>
                            <th colspan="2">Tools/Equipment</th>
                            <!-- <th colspan="2">Name of Members</th> -->
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Tools Added by Students -->
                    </tbody>
                </table>
              </div>
              <div class="nameMembers">
                <th colspan="3">Name of Members</th>
                <div id="names">
                    <!-- Add Names -->
                </div>
                <button id="addButtonName">+Add Name</button>
            </div>
        </div>
        <div class="instructorBox">   
            <select id="instructorSelect">
                
                <option>Select Instructor</option>
            </select>
            <h4>INSTRUCTOR</h4>
        </div>
        <button id="submitButton">SUBMIT</button>
    </main>
    <script src="studentBorrowersSlip.js" defer></script>
</body>
</html>
