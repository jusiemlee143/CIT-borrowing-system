<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="/lab-in-charge/navContents/navStyle.css">
    <link rel="stylesheet" href="/landingPage.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="lpheader">            
        <div class="logo">
            <img src="https://i.ibb.co/cbTk669/Untitled-design-removebg-preview.png" alt="logo" style="width:170px; height:135px;">
        </div>  
        <a class="firstRowGroup" id="exit" href="/landingPage.html">
            <div>BACK</div>
        </a>
    </div>
    <div class="rate">
        <div class="label-container">BORROWER'S FEEDBACK</div>
        <div class="about-border"></div>
        <form class="rateus" id="feedbackForm">
            <h1>Rate our system</h1>
            <div class="about-border"></div>
            <h2>How was your experience with our system?</h2>
            <div class="card">
                <span class="star">★</span>
                <span class="star">★</span>
                <span class="star">★</span>
                <span class="star">★</span>
                <span class="star">★</span>
                <h3 id="output">Rating is: 0/5</h3>
            </div>
            <h2>Tell us more on how could we improve?</h2>
            <div class="write">
                <textarea id="ratings" placeholder="Give us some feedback..." rows="4" cols="30" required></textarea>
            </div>
            <div class="names">
                <textarea id="borrower" placeholder="Enter your name here..." rows="4" cols="50" required></textarea>
                <a type="submit" href="#" id="submitFeedback"><i class="material-icons submit-icon">send</i></a>
            </div>
            <div class="ratedetails-container">
                <div class="ratedetails">
                    <!-- rate details -->
                </div>
                <a href="#" class="see-more" style="display: none;">See more...</a>
            </div>
        </form>
    </div>
    <div id="modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-ratedetails">
                <!-- Full rate details -->
            </div>
        </div>
    </div>
    <script src="rate.js"></script>
</body>
</html>
