<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="/auth/loginPage.css">
</head>
<body>
    <main>
        <div class="lpheader">            
            <div class="logo">
                <img src="https://i.ibb.co/cbTk669/Untitled-design-removebg-preview.png" alt="logo" style="width:170px; height:135px;">
            </div>
            <div class="bstitle">
                <h1 class="heading">WELCOME!</h1>
            </div>
            <a class="firstRowGroup" id="exit" href="/auth/loginPage.html">
                <div>BACK</div>
            </a>
        </div>
        <div class="both">
            <div class="authstyle">
                <div class="picture">
                    <img src="https://i.ibb.co/CmWF3WL/tools-borrowing-1-removebg-preview.png" alt="tools" style="width:650px; height:440px;">
                </div>
            </div>
            <form class="login" id="createAccountForm" method="post">
                <h2>Create Account</h2>
                <div class="inputBox">
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="inputBox">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="inputBox">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <div class="inputBox">
                    <input type="password" id="confirmPassword" name="password" placeholder="Confirm Password" required>
                </div>
                <div class="inputBox">
                    <input id="submit" type="submit" value="Sign up">
                </div>
                <div class="AuthSign">
                    <a href="/auth/recoverPage.html">Forgot Password?</a>
                    <a href="/auth/loginPage.html">Sign in</a>
                </div>
            </form>
        </div>
    </main>
    <script src="register.js" defer></script>
</body>
</html>
