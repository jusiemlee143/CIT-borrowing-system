<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Homepage</title>
    <link rel="stylesheet" href="/Admin/Tools/tools.css">
    <link rel="stylesheet" href="/lab-in-charge/navContents/navStyle.css">
</head>
<body>
    <main>
        <div class="lpheader">
            <div class="logo">
                <img src="https://i.ibb.co/cbTk669/Untitled-design-removebg-preview.png" alt="logo" style="width:170px; height:135px;">
            </div>
            <div class="bstitle">
                <h1 class="heading">Welcome, Admin!</h1>
            </div>
            <a class="firstRowGroup" id="exit" href="/auth/loginPage.html">
                <div>Log out</div>
            </a>
        </div>
        <div class="navbar">
            <a href="/Admin/Tools/tools.html" class="active">Tools/Equipment</a>
            <a href="/Admin/Status/status.html">Status</a>
            <a href="/Admin/Availability/availability.html">Availability</a>
            <a href="/Admin/Faculty/faculty.html">Faculty</a>
            <a href="/Admin/History/history.html">History</a>
            <a href="/Admin/Damaged/damaged.html">Damaged</a>
            <a href="/Admin/LIC/lic.html">Lab-In-Charge</a>
        </div>
        <div class="navContent">
            <div class="tool-details">
                <div class="tool-picture">
                    <div class="image-container">
                        <img id="uploadedImage" src="#" alt="Your Image">
                        <div id="editImage" class="plus-button" onclick="document.getElementById('imageUpload').click()"></div>
                    </div>
                    <input type="file" id="imageUpload" accept="image/*" style="display: none;">
                </div>
                <div class="tool-info">
                    <div class="tool-name" id="name"></div>
                    <div class="tool-price" id="price"></div>
                    <div class="tool-quantity" id="quantity"></div>
                    <label for="desc">DESCRIPTION</label>
                    <div class="about-border"></div>
                    <div class="tool-description" id="description"></div>
                </div>
                <div class="tool-buttons">
                    <button id="edit" class="edit">Edit</button>
                    <button id="save" class="save" disabled>Save</button>
                    <button id="delete" class="delete">Delete</button>
                </div>
            </div>
        </div>
    </main>
    <script src="/Admin/Tools/toolDetails.js"></script>
</body>
</html>
