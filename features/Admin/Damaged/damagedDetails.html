<!DOCTYPE html>

    <head>
        <meta charset="UTF-8">

        <title>Home Page</title>
        <link rel="stylesheet" href="/lab-in-charge/navContents/borrowing/borrowingDetails.css">
        <link rel="stylesheet" href="/lab-in-charge/navContents/navStyle.css">
        <link rel="stylesheet" href="damagedDetails.css">
    </head>
    <main>
        <body>
            <div class="lpheader">            
                <div class="logo">
                    <img src="https://i.ibb.co/cbTk669/Untitled-design-removebg-preview.png" alt="logo" style="width:170px; height:135px;">
                </div>
                <div class="bstitle">
                    <h1 class="heading">Welcome, Admin!</h1>
                </div>
                <a class="firstRowGroup" id="exit" href="/auth/loginPage.html">
                    <div>Log out</div>
                </a>
            </div>
            <div class="navbar">
                <a href="/Admin/Tools/tools.html">Tools/Equipment</a>
                <a href="/Admin/Status/status.html">Status</a>
                <a href="/Admin/Availability/availability.html">Availability</a>
                <a href="/Admin/Faculty/faculty.html">Faculty</a>
                <a href="/Admin/History/history.html">History</a>
                <a href="/Admin/Damaged/damaged.html" class="active">Damaged</a>
                <a href="/Admin/LIC/lic.html">Lab-In-Charge</a>
            </div>
            <div class="navContent">
                <div class="detailsHeader">
                    ON-HOLD DETAILS
                </div>
                <div class="details">
                    <div class="borrowingHeader">
                        <div class="borrowingDetails">
                            <label>Borrower:</label>
                            <div id="borrowerName"></div>
                        </div>
                        <div class="borrowingDetails">
                            <label>Section:</label>
                            <div id="section"></div>
                        </div>
                        <div class="borrowingDetails">
                            <label>Group #:</label>
                            <div id="groupNumber"></div>
                        </div>
                        <div class="borrowingDetails">
                            <label>Date Borrowed:</label>
                            <div id="dateBorrowed"></div>
                        </div>
                        <div class="borrowingDetails">
                            <label>Date On-Hold:</label>
                            <div id="dateOnHold"></div>
                        </div>
                        <div class="borrowingDetails">
                            <label>Instructor:</label>
                            <div id="instructorName"></div>
                        </div>
                        <div class="borrowingDetails">
                            <label>Activity Title:</label>
                            <div id="activityTitle"></div>
                        </div>
                    </div>
                    <div class="borrowed">
                        <div class="borrowContent">
                            <table>
                                <thead>
                                    <tr class="tableHeader">
                                        <th class="quantityHeader">Quantity</th>
                                        <th class="toolsHeader">Tools/Equipment</th>
                                        <th>Name of Members</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- <tr>
                                        <td>1</td>
                                        <td>Trainer</td>
                                    </tr> -->
                                </tbody>
                            </table>
                        </div>
                        <div class="toolsBox">
                            <table class="damageTable">
                                <thead>
                                    <tr>
                                        <th colspan="2">Damage Tools</th>
                                    </tr>
                                    <tr>
                                        <th>Name of Tools</th>
                                        <th>Quantity</th>
                                        <th>Price</th>
                                        <th>Total</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- <tr>
                                        <td>x</td>
                                        <td>Digital Storage Oscilloscope</td>
                                        <td>1</td>
                                    </tr> -->
                                </tbody>
                            </table>
                            <table class="lostTable">
                                <thead>
                                    <tr>
                                        <th colspan="2">Lost Tools</th>
                                    </tr>
                                    <tr>
                                        <th>Quantity</th>
                                        <th>Name of Tools</th>
                                        <th>Price</th>
                                        <th>Total</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- <tr>
                                        <td>x</td>
                                        <td>Digital Storage Oscilloscope</td>
                                        <td>1</td>
                                    </tr> -->
                                </tbody>
                            </table>
                        </div>
                        <hr class="tableSeparator">
                        <div class="submitBox">
                            <button id="resolvedBtn">Resolve</button>
                        </div>
                    </div>
                </div>
            </div>
        </body>
    </main>
    <script src="damagedDetails.js"></script>
</html>
